<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link th:href="@{/static/css/layui/layui.css}" rel="stylesheet">
        <link th:href="@{/static/css/layui/admin.css}" rel="stylesheet">
        <link th:href="@{/static/css/element-ui.2.13.0.css}" rel="stylesheet">
        <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet">
    </head>
    <body>
        <div class="layui-fluid" id="app">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
                    <div class="layui-card">
                        <div class="layui-card-body" style="float: right">
                            <el-button type="primary" >新增</el-button>
                        </div>
                        <div class="layui-card-body">
                            <el-table
                                    :data="tableData"
                                    style="width: 100%;margin-bottom: 20px;"
                                    row-key="id"
                                    border
                                    default-expand-all
                                    :tree-props="{children: 'children', hasChildren: 'hasChildren'}">
                                <el-table-column
                                        prop="menuName"
                                        label="菜单名称">
                                </el-table-column>
                                <el-table-column
                                        prop="menuCode"
                                        label="菜单别名">
                                </el-table-column>
                                <el-table-column
                                        prop="menuHref"
                                        label="菜单链接">
                                </el-table-column>
                                <el-table-column
                                        prop="menuWeight"
                                        label="排序">
                                </el-table-column>
                                <el-table-column
                                        prop="menuLevel"
                                        label="菜单层级">
                                </el-table-column>
                                <el-table-column
                                        prop="isShow"
                                        :formatter="formatShow"
                                        label="状态">
                                </el-table-column>
                                <el-table-column label="操作">
                                    <template slot-scope="scope">
                                        <el-button
                                                size="mini"
                                                @click="handleEdit(scope.row)">编辑
                                        </el-button>
                                        <el-button
                                                size="mini"
                                                type="danger"
                                                @click="handleDelete(scope.row)">删除
                                        </el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                            <el-pagination
                                    background
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    layout="prev,pager,next,sizes"
                                    :page-sizes="[5, 10, 15, 20]"
                                    :page-size="page_size"
                                    :current-page="current_page"
                                    :total="total">
                            </el-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            var context = [[@{
                /}]];
        </script>
        <script th:src="@{/static/js/jquery.1.12.4.min.js}"></script>
        <script th:src="@{/static/js/layui/layui.js}"></script>
        <script th:src="@{/static/js/vue.2.6.11.js}"></script>
        <script th:src="@{/static/js/element-ui.2.13.0.js}"></script>
        <script type="text/javascript">
            var vm = new Vue({
                el: '#app',
                data: {
                    tableData: [],
                    total: 50,
                    page_size: 5,
                    current_page: 1
                },
                methods: {
                    handleEdit: function(row) {
                        console.log(row);
                    },
                    handleDelete:function(row) {
                        console.log(row);
                    },
                    formatShow: function (row, column) {
                        return row.isShow == true ? '启用' : '未启用';
                    },
                    handleSizeChange: function (val) {
                        vm.page_size = val;
                        this.getMenuList();
                    },
                    handleCurrentChange: function (val) {
                        vm.current_page = val;
                        this.getMenuList();
                    },

                    getMenuList: function () {
                        $.ajax({
                            url: context + 'menu/getMenuInfo?page=' + this.current_page + '&page_size=' + this.page_size,
                            type: 'GET',
                            success: function (res) {
                                console.log(res);
                                vm.tableData = res.data.menuList;
                                vm.total = res.data.total;
                                vm.page_size = res.data.page_size;
                                vm.current_page = res.data.page;
                            }
                        });
                    }

                },
                mounted: function () {
                    this.getMenuList();
                }
            });
        </script>
    </body>
</html>
